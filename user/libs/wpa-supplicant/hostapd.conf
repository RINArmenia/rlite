# Minimal configuration file for hostapd, to be used with the server-side
# shim-wifi.
#
# To check if a given WiFi NIC supports Access Point (master) mode,
# use the following command:
#     $ iw list
# and look the output for "Supported interface modes:". If "AP" is listed it
# means that the NIC supports Access Point mode.
#
interface=wlp2s0
ssid=rinawlanpwd.DIF
wpa_passphrase=password
auth_algs=3
channel=7
driver=nl80211
hw_mode=g
logger_stdout=-1
logger_stdout_level=2
max_num_sta=5
rsn_pairwise=CCMP
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP CCMP
